{% extends "base.html" %}{%block title%}Sign Up{% endblock %}

{%block content%}
<form align = "center" method="POST">
    <h3>Sign Up</h3>
    <div  class="form-group">
        <label for="email" >Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter email" />
    </div>
    <br>
    <div  class="form-group">
        <label for="firstName" >First name</label>
        <input type="name" name="name" id="name" placeholder="Enter first name" />
    </div>
    <br>
    <div class="form-group">
        <label for="last Name" >Last Name</label>
        <input type="lastName" name="lastName" id="lastName" placeholder="Enter last name" />
    </div>
    <br>
    <div class="form-group">
        <label for="password" >Enter Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" />
    </div>
    <br>
    <div  class="form-group">
        <label for="confirmpass" >Confirm Password</label>
        <input type="password" name="password1" id="password1" placeholder="Confirm password" />
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
